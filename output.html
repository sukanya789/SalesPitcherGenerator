<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Pitch and Email Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: blue;
        }
        .content-section {
            background-color: #ffffff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .content-section h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Pitch and Email Output</h1>
        <div class="content-section">
            <h2>Sales Pitch</h2>
            <p>{{ sales_pitch | safe }}</p>
        </div>
        <div class="content-section">
            <h2>Email Content</h2>
            <p>{{ email_content | safe }}</p>
        </div>
    </div>
</body>
</html>
